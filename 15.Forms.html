<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="name">Name</label> <br>
    <input type="text" id="name" name="name"> <br>

    <label for="email">Email</label>    <br>
    <input type="email" name="email" id="email"> <br>

    <label for="password">Password</label> <br>
    <input type="password" name="password" id="password"> <br>

    <label for="date">Date</label> <br>
    <input type="date" name="date" id="date"> <br>

    Gender <br>
    Male 
    <input type="radio" name="gender" value="male"> 
    Female 
    <input type="radio" name="gender" value="female"> 
    Other
    <input type="radio" name="gender" id="other" checked> <br>
    <!--<input type="radio" name="gender" id="other">-->

    Hobbies <br>
    Technology
    <input type="checkbox" name="tech" id="tech">
    Music 
    <input type="checkbox" name="music" id="tech">
    Art
    <input type="checkbox" name="art" id="art"> <br>

    Degree <br>
    <select name="degree" id="degree">
        <option value="bachelor">Bachelor</option>
        <option value="msc" selected>MSC</option >
        <option value="phd">PHD</option>
    </select> <br>

    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea> <br>

    <input type="submit" value="Submit">
    <button type="submit">Submit</button>
    <input type="reset" value="Reset">
    <button type="reset">Reset</button> <br>
</body>
</html>
